    <title>Swirled World</title>

  <body>
    <p>
      You may enter upto two keywords. The program will search twitter for the
      word(s) and use the most popular posts to randmoly construct a poem.
    </p>
    <form class="text-center" id="poemForm">
      <input
        type="text"
        id="inputField"
        class="form-control"
        placeholder="Enter any words here to create a poem"
      /><br />
      <input type="submit" class="btn btn-dark btn-lg" />
    </form>
    <div id="loading"></div>
    <div class="poem-container" id="poem-container"></div>
    <footer class="footer">
      <p>
        <a href="./description.html" target="_blank"
          >What is this program doing?</a
        >
      </p>
    </footer>
  </body>
